---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: '8'

params:
  CF_MANIFEST_HOST_VMWARE:

inputs:
  - name: pcfdemo
  - name: candidate-release
  - name: version

outputs:
  - name: prepare-vmwware

run:
  path: pcfdemo/ci/tasks/prepare-vmwware.sh
  args: [
    --input-dir, candidate-release,
    --output-dir, prepare-vmwware,
    --version-file, version/number,
    --input-manifest, pcfdemo/manifest.yml,
    --artifactId, pcf-demo,
    --packaging, war
  ]
